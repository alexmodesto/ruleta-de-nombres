<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ruleta de Nombres</title>
</head>
<body>
    <div class="main-container">
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="segment" style="transform: rotate(0deg);">Ana</div>
                <div class="segment" style="transform: rotate(60deg);">Bruno</div>
                <div class="segment" style="transform: rotate(120deg);">Carlos</div>
                <div class="segment" style="transform: rotate(180deg);">Diana</div>
                <div class="segment" style="transform: rotate(240deg);">Elena</div>
                <div class="segment" style="transform: rotate(300deg);">Fernando</div>
            </div>
        </div>
        <button id="spinButton">Girar Ruleta</button>
    </div>
    <div class="theme-switcher">
        <button id="themeButton">Cambiar tema</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
